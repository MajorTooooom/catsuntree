<div id="hexo-helper-live2d">

<style>
    #live2dcanvas {
        position: fixed;
        width: 150px;
        height: 300px;
        opacity: 1;
        /*left: 150px;*/
        right: 71px;
        z-index: 999;
        pointer-events: none;
        bottom: -70px;
    }
</style>
<script type="text/javascript" src="../static/framework/live2d/device.min.js"></script>
<script type="text/javascript" src="../static/framework/live2d/script.js"></script>
<script type="text/javascript">
    const loadScript = function loadScript(c, b) {
        var a = document.createElement("script");
        a.type = "text/javascript";
        "undefined" != typeof b && (a.readyState ? a.onreadystatechange = function () {
            if ("loaded" == a.readyState || "complete" == a.readyState) a.onreadystatechange = null, b()
        } : a.onload = function () {
            b()
        });
        a.src = c;
        document.body.appendChild(a)
    };
    (function () {
        if ((typeof (device) != 'undefined') && (device.mobile())) {
            document.getElementById("live2dcanvas").style.width = '75px';
            document.getElementById("live2dcanvas").style.height = '150px';
        } else if (typeof (device) === 'undefined') console.error('Cannot find current-device script.');
        loadScript("../static/framework/live2d/script.js", function () {
            loadlive2d("live2dcanvas", "../static/framework/live2d/assets/hijiki.model.json", 0.5);
        });
    })();
</script>
